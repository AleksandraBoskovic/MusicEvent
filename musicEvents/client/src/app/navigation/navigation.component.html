<div>
  <nav class="navbar bg-dark navbar-expand navbar-dark">
    <ul class="navbar-nav mr-auto">
      <div>
        <li class="nav-item ">
          <a class="nav-link" [routerLink]="['']">Home</a>
        </li>
      </div>
      <div *ngIf="loggedIn === true">
        <li class="nav-item ">
          <a class="nav-link" [routerLink]="['profile']">Profil</a>
        </li>
      </div>
      <div *ngIf="loggedIn === false">
        <li class="nav-item ">
          <a class="nav-link" [routerLink]="['register']">Registracija</a>
        </li>
      </div>
      <div *ngIf="loggedIn === false">
        <li class="nav-item ">
          <a class="nav-link" [routerLink]="['login']">Log In</a>
        </li>
      </div>
      <div *ngIf="loggedIn === true">
        <li class="nav-item ">
          <a class="nav-link" [routerLink]="['/tickets/']">Korpa</a>
        </li>
      </div>
    </ul>
    <div *ngIf="loggedIn === true">
      <ul *ngIf="user.administrator === true" class="navbar-nav">
        <li class="nav-item ">
          <a class="nav-link" [routerLink]="['administrator']">Administrator</a>
        </li>
      </ul>
    </div>
    <ul *ngIf="loggedIn === true" class="navbar-nav">
      <button class="btn" (click)="onLogOut()">LogOut</button>
    </ul>
  </nav>
</div>
